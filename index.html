<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Convite Especial üíö</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #4f8f7a;
      --bg-gradient: linear-gradient(135deg, #f3f7f5 0%, #ffffff 100%);
    }

    /* TELA CHEIA */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: var(--bg-gradient);
      font-family: 'Montserrat', sans-serif;
      overflow: hidden; /* Impede scroll */
    }

    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: var(--bg-gradient);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 100; transition: opacity 0.5s ease;
    }

    .btn-start {
      padding: 20px 40px; font-family: 'Great Vibes', cursive;
      font-size: 2.2rem; background: var(--primary-color); color: white;
      border: none; border-radius: 50px; cursor: pointer;
      box-shadow: 0 10px 20px rgba(79, 143, 122, 0.3);
    }

    /* CARD EM TELA CHEIA */
    .card {
      width: 100vw; height: 100vh;
      background: white;
      display: flex; flex-direction: column;
      text-align: center; position: relative;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      flex-grow: 1; /* Faz o v√≠deo ocupar o espa√ßo m√°ximo */
      background: #000;
    }

    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover; /* Garante que o v√≠deo preencha a tela */
    }

    .hidden-video { opacity: 0; pointer-events: none; }

    .content-overlay {
      position: absolute;
      bottom: 0; width: 100%;
      background: linear-gradient(transparent, rgba(255,255,255,0.9) 30%);
      padding: 20px 0 40px;
      z-index: 10;
    }

    h1 {
      font-family: 'Great Vibes', cursive; color: var(--primary-color);
      font-size: 2.5rem; margin: 0;
    }

    p { color: #666; font-size: 0.9rem; margin: 5px 0 15px; letter-spacing: 1px; }

    .buttons {
      display: none; gap: 15px; justify-content: center;
      padding: 0 20px;
    }

    button {
      padding: 15px 35px; border-radius: 50px; border: none;
      cursor: pointer; font-weight: 600; font-size: 1rem; transition: 0.3s;
    }

    .sim { background: var(--primary-color); color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    .nao { background: #eee; color: #777; }
  </style>
</head>
<body>

  <audio id="musicaFundo" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <div id="overlay">
    <h1 style="margin-bottom: 30px;">Para voc√™s...</h1>
    <button class="btn-start" onclick="iniciar()">Abrir Convite ‚úâÔ∏è</button>
  </div>

  <div class="card">
    <div class="video-wrapper">
      <video id="vid1" playsinline muted preload="auto"></video>
      <video id="vid2" class="hidden-video" playsinline muted preload="auto"></video>
    </div>

    <div class="content-overlay">
      <h1 id="titulo">Bem-vindos</h1>
      <p id="subtitulo">ASSISTAM COM CARINHO</p>

      <div class="buttons" id="areaBotoes">
        <button class="sim" onclick="aceitar()">SIM üíö</button>
        <button class="nao" onclick="recusar()">N√ÉO</button>
      </div>
    </div>
  </div>

  <script>
    const v1 = document.getElementById("vid1");
    const v2 = document.getElementById("vid2");
    const musica = document.getElementById("musicaFundo");
    const titulo = document.getElementById("titulo");
    const areaBotoes = document.getElementById("areaBotoes");

    let status = "v2_rodando";

    function iniciar() {
      document.getElementById("overlay").style.opacity = "0";
      
      // Toca a m√∫sica de fundo
      musica.play();

      setTimeout(() => {
        document.getElementById("overlay").style.display = "none";
        
        v1.src = "video2.mp4";
        v1.play();
        
        v2.src = "video3.mp4";
        v2.load();
      }, 500);
    }

    v1.onended = () => {
      if (status === "v2_rodando") {
        v1.classList.add("hidden-video");
        v2.classList.remove("hidden-video");
        v2.play();
        titulo.innerText = "Voc√™s aceitam?";
        status = "v3_rodando";
      }
    };

    v2.onended = () => {
      if (status === "v3_rodando") {
        areaBotoes.style.display = "flex";
      }
    };

    function aceitar() {
      areaBotoes.style.display = "none";
      titulo.innerText = "Nossa Hist√≥ria üíö";
      
      v1.src = "video1.mp4";
      v1.load();
      
      v2.classList.add("hidden-video");
      v1.classList.remove("hidden-video");
      v1.play();
      status = "v1_rodando";
    }

    function recusar() {
      areaBotoes.style.display = "none";
      titulo.innerText = "Poxa... ü•∫";
    }
  </script>
</body>
</html>
