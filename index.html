<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Um Convite Especial üíö</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #4f8f7a;
      --bg-gradient: linear-gradient(135deg, #f3f7f5 0%, #ffffff 100%);
    }

    body {
      margin: 0; padding: 0;
      background: var(--bg-gradient);
      font-family: 'Montserrat', sans-serif;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; overflow: hidden;
    }

    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: var(--bg-gradient);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 100; transition: opacity 0.8s ease;
    }

    .btn-start {
      padding: 20px 40px; font-family: 'Great Vibes', cursive;
      font-size: 2.2rem; background: var(--primary-color); color: white;
      border: none; border-radius: 50px; cursor: pointer;
      box-shadow: 0 10px 20px rgba(79, 143, 122, 0.3); transition: 0.3s;
    }

    .card {
      width: 90%; max-width: 400px; background: white;
      border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      overflow: hidden; text-align: center;
    }

    video { width: 100%; display: block; background: #000; }

    h1 {
      font-family: 'Great Vibes', cursive; color: var(--primary-color);
      font-size: 2.3rem; margin: 20px 10px 5px; min-height: 45px;
    }

    p { color: #888; font-size: 0.8rem; letter-spacing: 1px; margin-bottom: 20px; }

    .buttons {
      display: none; gap: 15px; justify-content: center;
      margin-bottom: 25px; padding: 0 20px;
    }

    button {
      padding: 12px 25px; font-size: 14px; border-radius: 50px;
      border: none; cursor: pointer; font-weight: 600; transition: 0.3s;
    }

    .sim { background: var(--primary-color); color: white; }
    .nao { background: #eee; color: #777; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <div id="overlay">
    <h1 style="margin-bottom: 30px;">Para voc√™s...</h1>
    <button class="btn-start" onclick="iniciar()">Abrir Convite ‚úâÔ∏è</button>
  </div>

  <div class="card">
    <video id="videoMain" playsinline>
      <source id="videoSource" src="video2.mp4" type="video/mp4">
    </video>

    <h1 id="titulo">Bem-vindos</h1>
    <p id="subtitulo">ASSISTAM AT√â AO FIM</p>

    <div class="buttons" id="areaBotoes">
      <button class="sim" onclick="aceitar()">SIM üíö</button>
      <button class="nao" onclick="recusar()">N√ÉO</button>
    </div>

    <div id="msgNao" class="hidden" style="margin-bottom: 25px; color: #666;">
      Tudo bem üíö Voc√™s s√£o especiais!
    </div>
  </div>

  <script>
    const video = document.getElementById("videoMain");
    const areaBotoes = document.getElementById("areaBotoes");
    const titulo = document.getElementById("titulo");
    const subtitulo = document.getElementById("subtitulo");

    // Fun√ß√£o para iniciar o primeiro v√≠deo
    function iniciar() {
      document.getElementById("overlay").style.opacity = "0";
      setTimeout(() => {
        document.getElementById("overlay").style.display = "none";
        video.play();
      }, 800);
    }

    // L√≥gica de troca de v√≠deos
    video.onended = () => {
      // Se acabou o video2, carrega e toca o video3 imediatamente
      if (video.src.includes("video2.mp4") || video.currentSrc.includes("video2.mp4")) {
        video.src = "video3.mp4";
        video.load();
        video.play();
        titulo.innerText = "Voc√™s aceitam?";
        subtitulo.innerText = "UMA RESPOSTA ESPECIAL";
      } 
      // Se acabou o video3, mostra os bot√µes
      else if (video.src.includes("video3.mp4") || video.currentSrc.includes("video3.mp4")) {
        areaBotoes.style.display = "flex";
        subtitulo.innerText = "ESCOLHAM UMA OP√á√ÉO";
      }
    };

    function aceitar() {
      areaBotoes.style.display = "none";
      titulo.innerText = "Nossa Hist√≥ria üíö";
      subtitulo.innerText = "FEITO COM AMOR";
      // Ap√≥s o SIM, toca o video1
      video.src = "video1.mp4";
      video.load();
      video.play();
    }

    function recusar() {
      areaBotoes.style.display = "none";
      document.getElementById("msgNao").classList.remove("hidden");
      titulo.innerText = "Poxa... ü•∫";
      subtitulo.style.display = "none";
    }
  </script>
</body>
</html>
