<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Um Convite Especial üíö</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #4f8f7a;
      --bg-gradient: linear-gradient(135deg, #f3f7f5 0%, #ffffff 100%);
    }

    body {
      margin: 0; padding: 0;
      background: var(--bg-gradient);
      font-family: 'Montserrat', sans-serif;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; overflow: hidden;
    }

    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: var(--bg-gradient);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 100; transition: opacity 0.5s ease;
    }

    .btn-start {
      padding: 20px 40px; font-family: 'Great Vibes', cursive;
      font-size: 2.2rem; background: var(--primary-color); color: white;
      border: none; border-radius: 50px; cursor: pointer;
      box-shadow: 0 10px 20px rgba(79, 143, 122, 0.3);
    }

    .card {
      width: 90%; max-width: 400px; background: white;
      border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      overflow: hidden; text-align: center; position: relative;
    }

    /* Container para os v√≠deos ficarem um em cima do outro */
    .video-wrapper {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 177.77%; /* Propor√ß√£o 16:9 vertical, ajuste se necess√°rio */
      background: #000;
    }

    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
    }

    .hidden-video { opacity: 0; pointer-events: none; }

    h1 {
      font-family: 'Great Vibes', cursive; color: var(--primary-color);
      font-size: 2.3rem; margin: 15px 10px 5px;
    }

    p { color: #888; font-size: 0.8rem; margin-bottom: 15px; }

    .buttons {
      display: none; gap: 10px; justify-content: center;
      margin-bottom: 20px; padding: 0 20px;
    }

    button {
      padding: 12px 25px; border-radius: 50px; border: none;
      cursor: pointer; font-weight: 600; transition: 0.3s;
    }

    .sim { background: var(--primary-color); color: white; }
    .nao { background: #eee; color: #777; }
  </style>
</head>
<body>

  <div id="overlay">
    <h1 style="margin-bottom: 30px;">Para voc√™s...</h1>
    <button class="btn-start" onclick="iniciar()">Abrir Convite ‚úâÔ∏è</button>
  </div>

  <div class="card">
    <div class="video-wrapper">
      <video id="vid1" playsinline preload="auto"></video>
      <video id="vid2" class="hidden-video" playsinline preload="auto"></video>
    </div>

    <h1 id="titulo">Bem-vindos</h1>
    <p id="subtitulo">ASSISTAM AT√â O FINAL</p>

    <div class="buttons" id="areaBotoes">
      <button class="sim" onclick="aceitar()">SIM üíö</button>
      <button class="nao" onclick="recusar()">N√ÉO</button>
    </div>
  </div>

  <script>
    const v1 = document.getElementById("vid1");
    const v2 = document.getElementById("vid2");
    const titulo = document.getElementById("titulo");
    const areaBotoes = document.getElementById("areaBotoes");

    let status = "v2_rodando"; // Come√ßamos carregando o video2

    function iniciar() {
      document.getElementById("overlay").style.opacity = "0";
      setTimeout(() => {
        document.getElementById("overlay").style.display = "none";
        
        // Configura e toca o v√≠deo 2
        v1.src = "video2.mp4";
        v1.play();
        
        // Pr√©-carrega o v√≠deo 3 no fundo para n√£o ter atraso
        v2.src = "video3.mp4";
        v2.load();
      }, 500);
    }

    v1.onended = () => {
      if (status === "v2_rodando") {
        // Troca instant√¢nea para o v√≠deo 3
        v1.classList.add("hidden-video");
        v2.classList.remove("hidden-video");
        v2.play();
        titulo.innerText = "Voc√™s aceitam?";
        status = "v3_rodando";
      }
    };

    v2.onended = () => {
      if (status === "v3_rodando") {
        // Quando o 3 acaba, mostra bot√µes
        areaBotoes.style.display = "flex";
      }
    };

    function aceitar() {
      areaBotoes.style.display = "none";
      titulo.innerText = "Nossa Hist√≥ria üíö";
      
      // Prepara o video1 no player que est√° escondido (v1)
      v1.src = "video1.mp4";
      v1.load();
      
      // Troca instant√¢nea
      v2.classList.add("hidden-video");
      v1.classList.remove("hidden-video");
      v1.play();
      status = "v1_rodando";
    }

    function recusar() {
      areaBotoes.style.display = "none";
      titulo.innerText = "Poxa... ü•∫";
    }
  </script>
</body>
</html>
