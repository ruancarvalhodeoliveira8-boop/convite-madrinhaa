<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Um Convite Especial üíö</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #4f8f7a;
      --bg-gradient: linear-gradient(135deg, #f3f7f5 0%, #ffffff 100%);
      --text-color: #2f5d50;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-gradient);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Detalhes decorativos no fundo */
    body::before {
      content: "üçÉ"; position: absolute; top: 10%; left: 5%; font-size: 2rem; opacity: 0.2; animation: float 6s infinite;
    }
    body::after {
      content: "üå∏"; position: absolute; bottom: 10%; right: 5%; font-size: 2rem; opacity: 0.2; animation: float 8s infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .card {
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      border: 1px solid rgba(79, 143, 122, 0.1);
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .video-container {
      position: relative;
      background: #000;
      line-height: 0;
    }

    video {
      width: 100%;
      border-bottom: 4px solid var(--primary-color);
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      color: var(--primary-color);
      font-size: 2.5rem;
      margin: 25px 15px 10px;
      font-weight: normal;
    }

    p {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .buttons {
      display: none;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
      padding: 0 20px;
    }

    button {
      padding: 14px 30px;
      font-size: 14px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .sim {
      background: var(--primary-color);
      color: white;
      box-shadow: 0 4px 15px rgba(79, 143, 122, 0.3);
    }

    .sim:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(79, 143, 122, 0.4);
    }

    .nao {
      background: #f0f0f0;
      color: #888;
    }

    .msg-nao {
      display: none;
      color: var(--primary-color);
      margin-bottom: 30px;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="video-container">
      <video id="video" playsinline>
        <source src="video1.mp4" type="video/mp4">
      </video>
    </div>

    <h1 id="titulo">Uma surpresa...</h1>
    <p id="subtitulo">ASSISTA AT√â O FINAL</p>

    <div class="buttons" id="botoes">
      <button class="sim" onclick="sim()">Sim, aceito! üíç</button>
      <button class="nao" onclick="nao()">N√£o</button>
    </div>

    <div class="msg-nao" id="msgNao">
      Tudo bem üíö<br>
      Voc√™s continuam sendo muito especiais pra n√≥s.
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const botoes = document.getElementById("botoes");
    const titulo = document.getElementById("titulo");
    const subtitulo = document.getElementById("subtitulo");
    const msgNao = document.getElementById("msgNao");

    // Inicia o v√≠deo ao carregar (mutado para garantir autoplay em alguns browsers)
    window.addEventListener('load', () => {
      video.play().catch(() => {
        subtitulo.innerText = "CLIQUE NO V√çDEO PARA COME√áAR";
      });
    });

    video.onended = () => {
      if (video.src.includes("video1.mp4") && !msgNao.style.display === "block") {
        botoes.style.display = "flex";
        titulo.innerText = "Pergunta Especial";
        subtitulo.innerText = "ESCOLHA UMA OP√á√ÉO ABAIXO";
      } else if (video.src.includes("video3.mp4")) {
        video.src = "video1.mp4";
        video.load();
        titulo.innerText = "Nossa Hist√≥ria";
        subtitulo.innerText = "PARA SEMPRE EM NOSSOS CORA√á√ïES";
      }
    };

    function sim() {
      botoes.style.display = "none";
      msgNao.style.display = "none";
      titulo.innerText = "Voc√™s aceitam?";
      subtitulo.innerText = "ESTAMOS MUITO FELIZES!";
      video.src = "video3.mp4";
      video.load();
      video.play();
    }

    function nao() {
      botoes.style.display = "none";
      msgNao.style.display = "block";
      titulo.innerText = "Poxa...";
      subtitulo.style.display = "none";
    }
  </script>
</body>
</html>
